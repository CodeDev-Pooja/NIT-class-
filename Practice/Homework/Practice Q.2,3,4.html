  <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Lake and Mountain" width="200" >
  
  <img src="https://media.istockphoto.com/id/1882387617/photo/beautiful-ocean-sunset.jpg?s=612x612&w=0&k=20&c=eSPHVU_hoOuFqCvKMoikIXvoGPLsJxvMNcxGAfYFGbY=" alt="Sunset view" width="200" height="135" >
  
  <img src="https://media.istockphoto.com/id/1048380302/photo/autumn-foggy-silhouette-forest-and-sunrise-with-sunbeam-photo-shoot-by-drone.jpg?s=612x612&w=0&k=20&c=kyYmEt2seLprO2SYhraLuBsxUqByQSUei1iZVDH-2-8=" alt="Sunrise view" width="200px" height="135" display="f>

  <!-- Displaying Formatted text with the help of hr & br tag-->
  <h2>Formatted Text with Line Breaks</h2>
  <p>
    This is a practice paragraph with multiple lines. <br>
    In this paragraph each sentence appears on a new line. <br>
    With the help of <b>
      br tag
    </b> and makes a horizontal line using the <b>
      hr tag.
    </b>
    
  </p>
  
  <hr>
  <!-- Writing chemical equation using subscript tag -->
  <h2>Chemical Equation</h2>
  <p>C + O<sub>2</sub> → CO<sub>2</sub></p>
  <hr>
